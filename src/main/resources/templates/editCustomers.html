<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">

    <title>Title</title>
</head>
<body>
<h1>Edit Information</h1>

<!--<div th:if="${errorMessage != null}">
    <p class="text-danger" th:text="${errorMessage}"></p>
</div>-->
<form method="post" th:action="@{edit}">
    <div>
        <label>Transaction Number</label>
        <input class="form-control" type="text" name="transaction_number"
               th:value="${customer.transaction_number}">
    </div>
    <div>
        <label>Date of Transaction</label>
        <input class="form-control" type="date" name="date"
               th:value="${customer.date}">
    </div>
    <div>
        <label>Seat Number</label>
        <input class="form-control" type="text" name="seatno"
               th:value="${customer.seatno}">
    </div>
    <div>
        <label>Name</label>
        <input class="form-control" type="text" name="numberOfYears"
               th:value="${customer.name}">
    </div>
    <button type="submit" class="btn-primary" th:href="@{/index}" >Save</button>
</form>
</body>
</html>
